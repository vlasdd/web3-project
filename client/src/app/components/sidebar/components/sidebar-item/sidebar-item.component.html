<div
  class="flex gap-5 items-center p-3 rounded-xl"
  [class.bg-custom-blue]="isActive"
>
  <ng-icon 
    [name]="iconName"
    [class.text-custom-gray]="!isActive"
    [class.text-white]="isActive"
    size="24px"
  ></ng-icon>
  <p 
    class="text-sm"
    [class.text-custom-gray]="!isActive"
    [class.font-semibold]="isActive"
    [class.text-white]="isActive"
    [class.text-shadow-2]="isActive"
  >
    {{ title }}
  </p>
</div>
