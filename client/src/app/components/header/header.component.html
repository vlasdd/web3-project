<header class="w-full p-6 flex justify-between items-center pl-20 sm:pl-6">
  <h1 class="font-semibold text-3xl text-shadow-4">
    {{ screenTitle }}
  </h1>
  <button
    class="flex gap-5 items-center px-3 py-2 rounded-lg font-bold text-[16px] text-white text-shadow-3 bg-custom-green"
    [class.hidden]="connected"
    (click)="connectWallet()"
  >
    Connect
  </button>
  <a
    class="flex gap-5 items-center px-3 py-2 rounded-lg font-bold text-[16px] text-white text-shadow-3 bg-custom-blue"
    [class.hidden]="!connected"
    routerLink="create-campaign"
    *ngIf="!isCreateCampaign"
  >
    Create Campaign
  </a>
</header>
